name: Test ISLa

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        sudo apt-get update && sudo apt-get install -y clang python3-dev curl
        curl -L https://github.com/Clever/csvlint/releases/download/v0.3.0/csvlint-v0.3.0-linux-amd64.tar.gz | tar xz --strip-components 1 
        sudo mv csvlint /bin/
        pip install --upgrade pip
        pip install -e .[dev,test]
    - name: Test with pytest
      run: |
        pytest -n 16 --html=report.html --self-contained-html --cov=isla tests/ --cov-config=.coveragerc
    - uses: actions/upload-artifact@v3
      with:
        name: Test Report
        path: report.html
